<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="POST"
      enctype="multipart/form-data"
      action="/file/upload/file"
    >
      <input type="file" name="file" required />

      <input type="text" name="tags" />

      <input type="submit" value="Submit" />
    </form>

    <form method="POST" action="/file/upload/link">
      <input type="url" name="url" required />

      <input type="text" name="tags" />

      <input type="submit" value="Submit" />
    </form>

    <form method="POST" action="/file/delete">
      <input type="text" name="file" placeholder="fileid" required />

      <input type="submit" value="Submit" />
    </form>

    <br />
    <div id="files">
      <div id="images">Images:</div>
      <div id="videos">Videos:</div>
      <div id="audios">Audios:</div>
      <div id="others">Others:</div>
    </div>

    <style>
      #files {
        background-color: darkslategrey;
        border-radius: 11px;
        padding: 7px;
        color: white;
      }

      #images div,
      #videos div,
      #audios div,
      #others div {
        padding: 0 10px;
      }

      a {
        color: white;
        text-decoration: none;
      }
    </style>

    <script>
      const images = document.getElementById("images");
      const videos = document.getElementById("videos");
      const audios = document.getElementById("audios");
      const others = document.getElementById("others");

      function loadImages() {
        fetch("http://localhost:1200/api/tree", {
          method: "GET",
          headers: {
            Authrorization: "vsldev",
            "Content-Type": "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            data.tree.images.map((x) => {
              var div = document.createElement("div");
              div.innerHTML = `<a href='${x.url}'>${x.file}</a>`;
              images.appendChild(div);
            });
            data.tree.videos.map((x) => {
              var div = document.createElement("div");
              div.innerHTML = `<a href='${x.url}'>${x.file}</a>`;
              images.appendChild(div);
            });
            data.tree.audios.map((x) => {
              var div = document.createElement("div");
              div.innerHTML = `<a href='${x.url}'>${x.file}</a>`;
              images.appendChild(div);
            });
            data.tree.others.map((x) => {
              var div = document.createElement("div");
              div.innerHTML = `<a href='${x.url}'>${x.file}</a>`;
              images.appendChild(div);
            });
          });
      }

      loadImages();
    </script>
  </body>
</html>
